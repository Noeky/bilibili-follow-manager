name: Build Windows Exe

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: '版本号 (例如 v1.0)'
        required: true
        default: ''
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm "build.spec"

    - name: Compress into Zip
      run: |
        Compress-Archive -Path dist/B站关注管理器 -DestinationPath BilibiliFollowManager.zip

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BilibiliFollowManager-Build
        path: BilibiliFollowManager.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: BilibiliFollowManager.zip
        generate_release_notes: true
        draft: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
